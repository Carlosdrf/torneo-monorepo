<button
  type="button"
  class="btn inline-flex w-full select-none items-center justify-center gap-2 transition rounded my-5"
  [ngClass]="[
    glow ? 'glow-text-accent glow-border' : '',
    borderStyle === 'dotted' ? 'border-dotted' : 'border-solid',
    sizeClass[size],
    variantClass[variant],
    disabled ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'
  ]"
  (click)="eventClick.emit($event)"
  [disabled]="disabled"
>
  @if (fontIcon) {
  <mat-icon class="material-symbols-outlined" [fontIcon]="fontIcon" aria-hidden="true"> </mat-icon>
  } @if (text) {
  <span>{{ text }}</span>
  }
</button>
